<!DOCTYPE html>
<html>
    <body>
        <script>
            var dte = new Date()
            let res= dte.toString()
            document.write(res)

            var dte = new Date()
            let w= dte.toDateString()
            document.write(w)

            var dte = new Date()
            let s= dte.toSYeartring()
            document.write(s)

            var dte = new Date()
            let k= dte.toUTCString()
            document.write(k)

            var d = new Date()
            let l= d.toLocalDateString()
            document.write(l)
        </script>
    </body>
</html>
